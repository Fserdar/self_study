<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    
    <div class="container">
        <!-- <div class="clc"></div> -->

        <div class="tuslar">
            <ul>
                <li class="bostus 1"></li>
                <li class="bostus 2"></li>
                <li class="bostus 3"></li>
                <li class="bostus 4"></li>
                <li class="bostus 5"></li>
                <li class="bostus 6"></li>
                <li class="bostus 7"></li>
                <li class="bostus sifir">0</li>
                <li class="tus">AC</li>
                <li class="tus"><i class="fa-solid fa-plus-minus"></i></li>
                <li class="tus">%</li>
                <li class="icon"><i class="fa-solid fa-divide"></i></li>
                <li class="sayı tus">7</li>
                <li class="sayı tus">8</li>
                <li class="sayı tus">9</li>
                <li class="icon"><i class="fa-solid fa-xmark"></i></li>
                <li class="sayı tus">4</li>
                <li class="sayı tus">5</li>
                <li class="sayı tus">6</li>
                <li class="icon"><i class="fa-solid fa-minus"></i></li>
                <li class="sayı tus">1</li>
                <li class="sayı tus">2</li>
                <li class="sayı tus">3</li>
                <li class="icon"><i class="fa-solid fa-plus"></i></li>
                <li class="sayı tus tus17">0</li>
                <li class="sayı tus">.</li>
                <li class="sayı tus">=</li>
            </ul>
        </div>
    </div>
</body>
</html>
