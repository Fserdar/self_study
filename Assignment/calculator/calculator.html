<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="tuslar">
        <div class="alanlar">
          <div class="alan1"></div>
          <div class="alan2"></div>
        </div>

        <div class="buttons">
          <div class="tus ac">AC</div>
          <div class="tus arteks"><i class="fa-solid fa-plus-minus"></i></div>
          <div class="tus yuzde">%</div>
          <div class="icon bolum">÷</div>
          <div class="sayi tus tus-7">7</div>
          <div class="sayi tus tus-8">8</div>
          <div class="sayi tus tus-9">9</div>
          <div class="icon carpi">x</div>
          <div class="sayi tus tus-4">4</div>
          <div class="sayi tus tus-5">5</div>
          <div class="sayi tus tus-6">6</div>
          <div class="icon eksi">-</div>
          <div class="sayi tus tus-1">1</div>
          <div class="sayi tus tus-2">2</div>
          <div class="sayi tus tus-3">3</div>
          <div class="icon artı">+</div>
          <div class="sayi tus tus-0">0</div>
          <div class="sayi tus tus-nokta">.</div>
          <div class="icon tus esit">=</div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
