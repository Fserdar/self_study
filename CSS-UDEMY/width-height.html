<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>width-height-max width</title>
<style>
    div#box1{
        max-width: 700px;/*  width en fazla 700px olabilir.  */
        height: 100px;
        background: seagreen;
        opacity: 0.5;
        border-radius: 15px;
    }
    div#box2{
        width: 50%;
        height: 50px;
        background: #a7a7a7;
    }
</style>

</head>
<body>
    <div id="box1">
        <div id="box2"></div>
    </div>
</body>
</html>
