<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS colors</title>
<style>
    h1{
        color: aquamarine;
        opacity: 0.4;/* bulanıklık ayarıdır  */
        background-color: blueviolet;
    }
    h2{
        color: rgba(75, 50, 200,0.7);/* renklendirmeyi red green blue nun kısaltılmışı olan rgb ile de yapabiliriz. bulanıklık ayarı da yapmak istiyorsak renk değerleirinin sonuna 'a' ekleyip virgül ile eklememiz yeterlidir  */
    }
</style>

</head>
<body>
    <h1>Başlık 1</h1>
    <h2>Başlık 2</h2>
</body>
</html>
