<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unordered List</title>
</head>
<body>
    
<h2>Unordered List</h2>
<hr>

<h4>Futbol Takımları</h4>
<ul>
    <li>Trabzonspor</li>
    <li>Galatasaray</li>
    <li>Beşiktaş</li>
    <li>Başakşehir</li>
    <li>fenevbaççe</li>
</ul>
<!-- ul>li*5 yazıp SHİFT+ENTER yaptığımızda 5 tane li yi ul nin içinde yazarak çıkarır. -->
<!-- yine ul içine type yazdığımızda baştaki şekli değiştirebiliyoruz. -->

<hr>

<ul type="circle" >
    <li>Trabzonspor</li>
    <li>Galatasaray</li>
    <li>Beşiktaş</li>
    <li>Başakşehir</li>
    <li>fenevbaççe</li>
</ul>

<hr>

<dl>
    <dt>Çikolata</dt>
    <dd>kakaodan yapılır</dd>
    <dt>Trabzonspor</dt>
    <dd>ŞAMPİYON</dd>

    <!-- kullanımı yukarıdaki olan dt ve dd nin çıktısı dt sola yakın dd altta ve biraz daha sağda -->
</dl>

</body>
</html>
