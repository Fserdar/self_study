<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <style>
        .box{
            height: 200px;
        }

        div span{
            display: inline-block;
            width: 50px; height: 50px;
            background-color: hotpink;
            margin: 1px;
        }
    </style>

</head>
<body>

    <h1>Heading</h1>    
    <br>
    <button type="button" class="btn btn-primary">Primary</button>

    <br><br>
    <div class="container1 bg-danger">
        <h1>Container</h1>
    </div> <br><br><br>

    <!--? Grid  -->
    <div class="container2">
        <div class="row">
            <div class="box bg-danger col-2"></div>
            <div class="box bg-primary col-2"></div>
            <div class="box bg-success col-2"></div>
        </div> <br><br>

        <div class="row">
            <div class="box bg-danger col-sm"></div>
            <div class="box bg-primary col-sm"></div>
            <div class="box bg-success col-sm"></div>
        </div>
        <br><br>
        <div class="container">
            <div class="row">
            <div class="box bg-danger col-6 col-md-4"></div>
            <div class="box bg-primary col-md-8"></div>
        </div> <br><br>

        <div class="row justify-content-around align-items-center bg-dark " style="height: 600px;">
            <div class="box bg-danger col-2"></div>
            <div class="box align-self-end bg-primary col-2"></div>
            <div class="box align-items-center bg-success col-2"></div>
        </div> <br><br>
        <!-- Bootstrap Flexbox -->
        <div class="d-flex justify-content-between align-items-center bg-dark" style="height: 600px; width: 600px">
            <span class="align-self-center"></span>
            <span class="align-self-end"></span>
            <span class="align-self-start"></span>
    </div>
        </div>
    </div> 
</body>
</html>
