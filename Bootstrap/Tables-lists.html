<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables-Lists</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <ul class="list-group" style="width: 18rem;">
            <li class="list-group-item">Python</li>
            <li class="list-group-item">Java</li>
            <li class="list-group-item active">JavaScript</li>
            <li class="list-group-item">C#</li>
        </ul>
    </div><br><br>


    <div class="container">
        <ul class="list-group list-group-horizontal" style="width: 18rem;">
            <li class="list-group-item">Python</li>
            <li class="list-group-item">Java</li>
            <li class="list-group-item active">JavaScript</li>
            <li class="list-group-item">C#</li>
        </ul>
    </div><br><br>


    <div class="container">
        <ul class="list-group" style="width: 18rem;">
            <li class="d-flex justify-content-between align-items-center list-group-item">Python 
                <span class="badge bg-primary">20</span>
            </li>
            <li class="d-flex justify-content-between align-items-center list-group-item">Java <span class="badge bg-secondary">11</span></li>
            <li class="d-flex justify-content-between align-items-center list-group-item active">JavaScript <span class="badge bg-danger">4</span></li>
            <li class="d-flex justify-content-between align-items-center list-group-item">C# <span class="badge bg-info">8</span></li>
        </ul>
    </div><br><br>

    <div class="container">
        <table class="table table-stripedm table-hover text-center" style="width: 30rem;">
        <thead class="bg-success text-light">
            <tr>
                <th>Id</th>
                <th>İsim</th>
                <th>Departman</th>
                <th>Maaş</th>
            </tr>
        </thead>

        <tbody>
            <tr class="bg-secondary text-light">
                <th>1</th>
                <td>FSK</td>
                <td>Bilişim</td>
                <td>7000</td>
            </tr>
            <tr class="bg-warning text-light">
                <th>2</th>
                <td>FSK</td>
                <td>Bilişim</td>
                <td>8000</td>
            </tr>
            <tr class="bg-danger text-light">
                <th>3</th>
                <td>FSK</td>
                <td>Bilişim</td>
                <td>9000</td>
            </tr>
            <tr class="bg-info text-light">
                <th>4</th>
                <td>FSK</td>
                <td>Bilişim</td>
                <td>10000</td>
            </tr>
        </tbody>
    </table>
    </div>
    


    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
